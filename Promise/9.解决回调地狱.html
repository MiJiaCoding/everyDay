<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{
            $.ajax({
                type:'GET',
                url:'data1.json',
                success:function(res){
                    resolve(res)
                },
                error:function(res){
                    reject(res)
                }
            })
        }).then((data)=>{
            //成功时调用
            console.log(data)
        }).catch((reason)=>{
            //失败时调用
            console.log(reason)
        })
    </script>
    
</body>
</html>
