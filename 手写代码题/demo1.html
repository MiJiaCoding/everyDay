<!DOCTYPE html>

<body>
    <script>
        const str="www.toutiao.com"
        var reverseString = function(s) {
            let l = -1, r = s.length;
            while(++l < --r) [s[l], s[r]] = [s[r], s[l]];
            return s;
        };
        console.log("测试代码；",reverseString(str))
    </script>

</body>
</html>
