<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型与原型链</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name=name
            }
            drink(){
                console.log('喝水')
            }
        }
        class Student extends(Person){
            constructor(name,score){
                super(name)
                this.score=score
            }
            introduce(){
                console.log(`我是${this.name},得了${this.score}分。`)
            }
        }
        class Teacher extends(Person){
            constructor(name,subject){
                super(name)
                this.subject=subject
            }
            teach(){
                console.log(`我是${this.name},教${this.subject}。`)
            }
        }
        const student=new Student('张三',99)
        student.drink()
        console.log("student",student)
        const teacher=new Teacher('哈默','前端开发')
        teacher.drink()
        console.log("teacher",teacher)
       
        console.log("Teacher.prototype",Teacher.prototype)

        // 属性或方法是在对象本身还是原型上
        console.log("teacher.hasOwnProperty('name')",teacher.hasOwnProperty('name'))
        console.log("teacher.hasOwnProperty('teach')",teacher.hasOwnProperty('teach'))
    
        const object={}
        const array=[]
        console.log("typeof:")
        console.log("object->",typeof object)
        console.log("array->",typeof array)

        console.log("xxx instanceof Array:")
        console.log("object->",object instanceof Array)
        console.log("array->",array instanceof Array)

        console.log(teacher instanceof Teacher)
        console.log(teacher instanceof Person)
        console.log(teacher instanceof Object)
        console.log(teacher instanceof Array)



        function Car(bran) {
            this.brand = bran
            console.log(this);
        }
        Car.prototype.run=function(){
            console.log(this);
        }
        var c1 = new Car('五菱宏光')
        // var c2 = new Car('长城皮卡')
        c1.run()
        // c2.run()


        function Father(name, age) {
        this.name = name
        this.age = age
        // this.speak()
        }
        Father.prototype.speak = function () {
            console.log('哈哈哈')
        }
        function Son(name, age, score) {
            Father.call(this, name, age)
            this.score = score
        }
        Son.prototype = new Father()
        Son.prototype.constructor = Son
        Son.prototype.exam = function () {
            console.log('我的成绩不错')
        }
        var son = new Son('grh', 21, 100)
        console.log(son)


    </script>
</body>
</html>
