    <script>


            const _deleteRepeat1 = array => {
                // 补全代码
             return Array.from(new Set(array))

            }
            const _deleteRepeat2 = array => {
                // 补全代码
               return [...new Set(array)]
            }
            const _deleteRepeat3 = array => {
               //补全代码
                 let res=[]
                 for(leti =0;i<array.length;i++){
                    if(array.indexOf(array[i])!==-1){
                        res=[...res,array[i]]
                    }
                 }
                 return res
            }

            const _deleteRepeat4 = array => {
               //补全代码
                 array.sort()
                 let res=[]
                 for(let i=0;i<array.length;i++){
                    if(array[i]!==array[i-1]){
                        //第一个[i-1]是  -1 是undefined
                        console.log("array[i],array[i-1]",array[i-1],array[i])
                        res=[...res,array[i]]
                        //res.push(array[i])
                    }
                 }
                 return res
            }
            let arr=[1,2,2,3,4]
            _deleteRepeat4(arr)
    </script>
